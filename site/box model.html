<!DOCTYPE html>
<html>
<head>
	<title>Box Model</title>
	<meta charset="utf-8">
</head>
<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
body {
	background-color: gray;
}
h1 {
	margin-bottom: 30px;
}
	#box {
		background-color: yellow;
		padding: 10px 10px 10px 10px;
		border: 3px solid black;
		margin: 20px;
		width: 250px;
		height: 30px;
		overflow: auto;
	}
	#content {
		background-color: pink;
		font-weight: bold;

	}
</style>
<body>
<h1>Box Model</h1>
<div id="box">
	<div id="content">Honeywell is an US based Fortune 100 Company which provides technology and R&D services</div>
</div>
</body>
</html>
