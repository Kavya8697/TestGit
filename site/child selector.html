<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Child Selector</title>
</head>
<style>
	article > p{
		color: green;
		font-size: 20px;
		font-style: oblique;
	}
</style>
<body>
<article>
	<p>This gets effected by the styling we apply as it is a direct child of article element.</p>
</article>
<p>This does not get effected because it is not a direct child.</p>
<article>
	<div><p>This also does not get effected because it is not a direct child of an article element. It contains div element in it.</p></div>
</article>
</body>
</html>
