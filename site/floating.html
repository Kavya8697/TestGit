<!DOCTYPE html>
<html>
<head>
	<title>Positioning elements by floating</title>
</head>
<style>
	div {
		background-color: gray;
	}
	p {
		width: 50px;
		height: 50px;
		border: 3px solid black;
	}
	#p1 {
		background-color: maroon;
		float: right;
		height: 150px;
	}
	#p2 {
		background-color: red;
		height: 200px;
		clear: both;
	}
	#p3 {
		background-color: indigo;
		clear: right;
	}
	#p4 {
		background-color: blue;
	}
</style>
<body>
<h1>Floating Elements</h1>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>Yocket welcomes you to an eventful start of Virtual Meet-Up 2020 - powered by HDFC Credila to help picture your journey to some of the top Universities in the US.</section>
</div>
</body>
</html>
